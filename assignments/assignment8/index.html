<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 8</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Assignment 8</h1>
        <h2>If Statements</h2>
        <div class="exercise-container">
            <div class="exercise" onclick="showExercise1()">Exercise 1</div>
            <div class="exercise" onclick="showExercise2()">Exercise 2</div>
        </div>
        <div id="exercise1" class="commands-container">
            <h3>Enter command:</h3>
            <input type="text" id="commandInput" class="command-input" onkeyup="changePicture()">
            <div>
                <span>b: read a book</span><br>
                <span>c: act like a clown</span><br>
                <span>p: have a birthday</span><br>
                <span>r: walk in the rain</span><br>
                <span>s: shovel up some dirt</span><br>
                <span>w: go to work</span><br>
            </div>
            <img id="yogaImage" src="" alt="Image" style="display: none;">
        </div>
        <div id="exercise2" class="commands-container" style="display: none;">
            <h3>Yoga Slider</h3>
            <img id="yogaImage" src="" alt="Yoga Image">
            <input type="range" id="yogaSlider" class="yoga-slider" min="1" max="8" value="1" onchange="changeYogaImage()">
        </div>
    </div>

</body>
