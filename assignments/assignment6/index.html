<!DOCTYPE html>
<html lang="en">

<body>

<div class="container">
    <h1>Assignment 8</h1>

        <a href="#" id="exercise1">Exercise 1</a>

    <div class="slider-container" id="colorSliderSection">
        <h3>Color Slider</h3>
        <input type="range" min="0" max="255" value="0" id="color-slider">
        <div class="message" id="colorMessage">Move the slider to change color.</div>
    </div>

    <div class="picture-container" id="pictureChooserSection">
        <h3>Picture Chooser</h3>
        <div class="picture-buttons">
            <button onclick="showPicture('small')">Small</button>
            <button onclick="showPicture('medium')">Medium</button>
            <button onclick="showPicture('large')">Large</button>
        </div>
        <div class="picture-display" id="pictureDisplay">
            <img src="" alt="Selected Picture" id="picture">
        </div>
    </div>
</div>
