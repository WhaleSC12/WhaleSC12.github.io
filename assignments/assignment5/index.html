<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Assignment 7</h1>
    <h2>Introduction to JavaScript</h2>

    <div class="container">
        <!-- Count Section -->
        <div class="box" id="countBox" onclick="incrementCount()">
            <h3>Count</h3>
            <p id="count">0</p>
        </div>

        <!-- Random Image Section -->
        <div class="box">
            <h3>Random Image</h3>
            <img src="https://picsum.photos/200" alt="Random Image" onclick="refreshPage()" />
        </div>

        <!-- Slider Move Section -->
        <div class="box">
            <h3>Slider Move</h3>
            <input type="range" min="0" max="100" value="0" id="slider" oninput="moveSquare()">
            <div id="square"></div>
        </div>
    </div>

    <footer>
        <p>whalesc12.github.io</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
